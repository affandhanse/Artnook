{% load static %}
{% load static menu_tags cache %}
{% get_menu "header" as navigation %}

<nav class="navbar navbar-expand-lg navbar-light" style="height:auto;padding: 10px; background-color: #814EBF;background-image: url('{%static 'images/contact-overlay.png'%}');">
  <div class="container" style="margin-left:0px">
    <a href="/" class="navbar-brand" style="width:150px;">
      <img src="{% static 'images/artnook.png'%}" format="webp.webp" style="width: 80px;height: 80px;" alt="Artnook" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarMenu"
      aria-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle Navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarMenu">
      <ul class="navbar-nav ml-auto">
      {%cache 2592000 site_header %}
      {% for item in navigation.menu_items.all %}
        <li class="nav-item active">
          <a 
          href="{{item.link}}" {%if item.open_in_new_tab%}target="_blank"{%endif%}
          class="nav-link" style="Color:white;"> {{item.title}} </a>
        </li>
        {% endfor%}
        {%endcache%}
      </ul>
    </div>
  </div>
</nav>
